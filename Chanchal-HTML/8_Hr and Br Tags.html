<!DOCTYPE html>
<html>
    <head>
        <!-- notice the name of the html page-->
        <title> Hr and Br Tag</title>
    </head>
    <body>
        <h1>Hr and Br Tag</h1>

        <!-- We use Hr Tag to draw line whenever needed in webpage
            Br Tag is used to break sentence or start from next line-->
        <p>
            Hr Tag is used to draw a Horizontal line at any intance in webpage.There are three ways of using hr tag.
            <br>
            We use Type 1 for below line
            <hr>
        </p>
        <p>
            Below line is of Type 2 declaration of Hr after <br> "br" tag
        </p>
        <hr style="border: 0.1px solid chocolate;"></hr>
        <p>
            Below line is of Type 3 declaration of hr after <br> "br tag"
        </p>
        <hr style="height: 2px; background-color: cadetblue;"/>
    </body>
</html>
