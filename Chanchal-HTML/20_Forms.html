<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <!--color property will color the text-->
        <!--font-size will give diffrent size of the text-->
        <!--we use # before id-->
        <style>
            .label{
                background-color: silver;
                border: 1px solid peru;
                font-style: oblique;
                color: royalblue;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <!--Action tag is use for demostration-->
        <form action="message.html">
            <label for="Id" class="label">Id:</label>
            <input type="number" id="Id"><br>

            <label for="name" class="label">Name:</label>
            <input type="text" id="name"><br>

            <label for="password" class="label">password:</label>
            <input type="password" id="password"><br>

            <label for="Date" class="label">Date:</label>
            <input type="date" id="Date"><br>

            <label for="Radio" class="label">Radio:</label>
            <input type="radio" id="Radio"><br>

            <button>Submit</button>
        </form>
    </body>
</html>
