<!DOCTYPE html>
<html>
    <head>
        <title>Air Ticket Reservation Form</title>
        <!--color property will color the text-->
        <!--font-size will give diffrent size of the text-->
        <!--we use # before id-->
        <style>
            .label{
                background-color: silver;
                border: 1px solid peru;
                font-style: oblique;
                color: royalblue;
                font-size: 18px;
            }
            .error-message {
            color: red;
            font-size: 14px;
        }
        </style>
    </head>
    <body>

        <h1>Air Ticket Reservation</h1>
        <!--Action tag is use for demostration-->
        <form action="message.html" id="reservationForm">

            <label for="source" class="label">Source (Starting Point):</label>
            <input type="text" id="source" name="source" required><br>
    
            <label for="destination" class="label">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>

        
            <!--if you do not have '@' or text after '@', a pop up will be shown-->
            <label for="email" class="label">Email Id:</label>
            <input type="email" id="email" required><br>
            <span id="emailError" class="error-message"></span><br>

           <label for="travelDate" class="label">Travel Date:</label>
            <input type="date" id="travelDate" required><br>

            

            <!-- When we click on button the data transfered to the file mentioned in action
            acttribute in the form tag-->
            <button>Submit</button>
        </form>
      <script>
            // Set the minimum and maximum travel dates
            var today = new Date();
            var maxDate = new Date(today);
            maxDate.setDate(today.getDate() + 90);
    
            var travelDateInput = document.getElementById("travelDate");
            travelDateInput.setAttribute("min", today.toISOString().split("T")[0]);
            travelDateInput.setAttribute("max", maxDate.toISOString().split("T")[0]);
    
            // Add form submission event listener
            document.getElementById("reservationForm").addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Get input values
                var source = document.getElementById("source").value;
                var destination = document.getElementById("destination").value;
                var email = document.getElementById("email").value;
    
                // Validate email using regular expression
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var emailError = document.getElementById("emailError");
    
                if (!emailRegex.test(email)) {
                    emailError.textContent = "Invalid email address";
                    return;
                } else {
                    emailError.textContent = "";
                }
    
                // You can perform additional validation here if required
    
                // If all validations pass, proceed with form submission
                // Replace the action URL with your server-side endpoint
                // For demonstration purposes, we'll just show a success message
                alert("Form submitted successfully!");
            });
        </script> 
    </body>
</html>
