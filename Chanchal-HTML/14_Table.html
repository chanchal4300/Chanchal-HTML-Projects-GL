<!DOCTYPE html>
<html>
    <head>
        <title> Table</title>

        <!-- Style is used to style html tags.
          can locate all the styles in one place.
        we will see it in details in css-->
        <style>
            table,th,td 
            {
                border: 1px solid green
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>S.No</th>
                <th>Name </th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rahul</td>
                <td>M</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shruti</td>
                <td>F</td>
            </tr>
        </table>
    </body>
</html>
