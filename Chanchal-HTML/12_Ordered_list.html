<!DOCTYPE html>
<html>
    <head>
        <title>Ordered list</title>
    </head>
    <body>
        <h2> List of items in the car </h2>

        <ol style="list-style-type: upper-roman;">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>

        </ol>
        <hr>
        <ol style="list-style-type: lower-roman;">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>

        </ol>
        <hr>
        <ol style="list-style-type: lower-alpha;">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>

        </ol>
    </body>
</html>
