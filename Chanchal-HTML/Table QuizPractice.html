        <style>
            table{
                border-collapse: collapse;
                width: 60%;
                margin: 20px auto;
            }
            th,td{
                border: 5px dashed green;
                padding: 10px;
                text-align: center;
            }
            th{
                background-color: bisque;
            }
        </style>
    </head>
