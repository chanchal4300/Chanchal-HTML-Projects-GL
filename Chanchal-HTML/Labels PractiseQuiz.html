<!DOCTYPE html>
<html>
    <head>
        <title> Input Element</title>

        <style>
            .label{
                background-color: silver;
                border: 2px solid brown;
                font-size: 18px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <form action="message.html" id="loginForm">
        <label for="number" class="label">Enter your Phone number here :</label>
        <input type="number" id="number"><br><br>

        <label for="password" class="label">Enter OTP :</label>
        <input type="password" id="password"><br> <br> 

        <button style="background-color: rgb(178, 178, 214);"  type="submit">Submit</button>
    </form>
    </body>
</html>
