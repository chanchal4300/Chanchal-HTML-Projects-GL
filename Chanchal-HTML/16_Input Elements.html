<!DOCTYPE html>
<html>
    <head>
        <title>Input Elements</title>
    </head>
    <body>
        <!-- Used to take input from users
        br tag is used to break into new line-->

        <!-- Accept Number only-->
        <input type="number"><br>

        <!-- Accept Text only-->
        <input type="text"><br>

        <!-- Hides the textswhat you enter-->
        <input type="password"><br>

        <!-- Provides calender to select date-->
        <input type="date"><br>

        <!-- Used to let users select one functions-->
        <input type="radio"><br>

        <!-- Used to let user select one or more option-->
        <input type="checkbox">
    </body>
</html>
