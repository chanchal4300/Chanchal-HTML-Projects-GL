<!DOCTYPE html>
<head>
    <title>Library Management Inernal Styling</title>
    <style>
        *{
            background-color:greenyellow;
        }
        table{
            /*first value is for top and bottom. second value is for left and right*/
            padding: 20px 40px;
            background-color: khaki;
            text-align: center;
            
        }
        th,td{
            border: 5px solid green;
        }
        th{
            background-color: cadetblue;
            padding: 10px;
            font-size: 16px;
        }
        td{
            background-color: burlywood;
            padding: 10px;
            font-size: 14px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;text-align: center;">University Library</h1>

    <!--div is used to divide the block of code any style u apply to the div attribute will reflect in all the html tags inside it-->
    <div style="border: 1px solid coral;color: yellowgreen; padding: 10px;">

        <!--we can override the default styling of div block-->
        <a style="color: turquoise;" href="">Home</a>
        <a href="">Search</a>
        <a href="" style="color: tomato;">Purchase</a>
        <a href="">About</a>
    </div>

    <table>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Product Catedory</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Classmate</td>
            <td>Stationery</td>
            <td>50</td>
            <td>20</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Pen</td>
            <td>Stationery</td>

            <td>150</td>
        </tr>
    </table>
</body>
</html>
