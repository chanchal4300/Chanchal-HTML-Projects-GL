<!DOCTYPE html>
<html lang="en">
<head>
    <title>Min and Max Width</title>
    <style>

        h1{
            border: 2px solid green;
            width: 20%;
            text-align: center;
            margin: auto;
            background-color: rgb(204, 145, 145);
        }
        /* class selector */
        .MenuStyling {
            border: 2px solid peru;
            border-radius: 10px; /* used for smooth borders */
            text-align:center;
            display: block;
            padding: 10px;
            /* this is the total width allocate to the block */
            width: 80%;  /* 1090 *0.8 = 872px */
            
            /* we can set the max width for the allocated pixels for the dix block */
            max-width: 600px;

            /* similarly we can set min width 
            resize the tab to see min width*/
            min-width: 500px;
            /* can use height: here to make sure all div blocks are of same size */
            height: 100px;
            
            background-color: indianred;
        }
    </style>
</head>
<body>

    <h1>Bank Page</h1>

    <div>
        <h2>Choose your service</h2>
        <p>resize the tab to see min width</p>
    </div>

    <div class="MenuStyling">
        <h3>Profile</h3>
        <p>Manage your profile details, passwords, Benificiary,..etc</p>
    </div>

    <div class="MenuStyling">
        <h3>Transaction History</h3>
        <p>View all the transactions here</p>
    </div>

    <div class="MenuStyling">
        <h3>Transfer Funds</h3>
        <p>Make payment</p>
    </div>

    <div class="MenuStyling">
        <h3>Branch List</h3>
        <p>find all our Branches here</p>
    </div>
</body>
</html>
