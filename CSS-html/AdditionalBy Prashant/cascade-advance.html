<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*class selectors are more important than type selectors*/
            /*class selectors is more specific than type selectors*/
            #para-1{
                color: goldenrod;
            }
            .p{
                color: crimson;
            }
            p{
                color: olive;
            }
            
        </style>
    </head>
    <body>
        <p id="para-1" class="p">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi vero vitae sed impedit a sit veniam unde quo! Adipisci quia nisi molestiae magni repellendus laborum commodi cupiditate dolore at dignissimos.
        </p>
    </body>
</html>
