<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*attribute selector*/
            [href]{
                color: olive;
            }

            /*Combining attribute and type selector*/
            a[href]{
                text-decoration: none;
            }
            /*Attribute + value match selector*/
            a[href="https://www.google.com"]{
                font-size: 1.2em;
            }

            a[target="_blank"]{
                color: purple;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com">Google Search page</a>
        <a href="https://www.google.com" target="_blank">Google Search page</a>

        <span>Span 1</span>
        <a href="https://www.facebook.com" target="_blank">Facebook page</a>

        <span>Span 2</span>
    </body>
</html>
