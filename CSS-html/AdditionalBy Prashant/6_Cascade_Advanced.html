<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*The class selector has more priority than type selector.*/
            /*id ha smore importance than class or specificity selectors*/
            #para-1{
                color: goldenrod;
            }
            p{
                color:olive;
            }

                color: crimson;

        <p id="para-1" class="p">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo hic, aspernatur sequi ea possimus, enim accusantium illo vel quis perferendis nisi recusandae architecto eligendi quia qui eum quo excepturi cupiditate?
        </p>
