<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Width And Height</title>
        <style>
            div{
                border: 2px solid green;
                /*The appropriate way to use width in percentage . so that web page looks similar on all screen*/
                width: 20%;
                /*width: 250px;
                width: 250cm;*/

                /*similar to width we can set height also for the div blocks*/
                /*height:20%*/
                height: 200px;

                /*aligns content in the box*/
                text-align: center;

                /*alligns box itself can use margin*/
                margin: auto;

                /*can give margin from left also to arramnge the box at specific position*/
                /* margin-left: 40%;*/

                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Bank Page</h2>
        </div>
    </body>
</html>
